<!DOCTYPE html>

    <title>Zelal's assignment 2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            pointer-events: none; /* Allow clicking through to canvas by default */
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            pointer-events: auto; /* Re-enable interactions only for sidebar */
            padding: 50px;
        }
        
        /* Only enable pointer events for specific interactive elements */
        .sidebar *, 
        audio,
        .main-content img,
        .main-content p {
            pointer-events: auto;
        }
        
        .main-content {
            position: relative;
            margin-left: 300px;
            padding: 50px;
        }
        
        /* Make sure buttons are clickable */
        .cta {
            pointer-events: auto;
        }
        
        /* Ensure the profile pic is clickable if needed */
        .profile-pic {
            pointer-events: auto;
        }
    </style>
</head>
