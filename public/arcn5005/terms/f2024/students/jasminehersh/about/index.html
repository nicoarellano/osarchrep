<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine - About Me</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: rgb(2,0,36);
            background: linear-gradient(0, #576236 0%, #79884c 35%, #a2a98c 100%);            
            color: black;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }


        h1, p, button {
            color: #fff
        }
        
        .assignment-button {
            all: unset;
            background-color: #98A869;
            border: 2px solid aliceblue;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px 0 rgba(0,0,0,0.05);
            transform: scale(1);
            transition: all 0.15s ease-in-out;


        }

        .assignment-button:hover {
           transform: scale(1.075);            
           transition: all 0.15s ease-in-out;

        }

        .assignment-button:active {
           transform: scale(1);            
           transition: all 0.15s ease-in-out;

        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

 
        .image-container {
            margin: 20px 0;
        }

        .circular-image {
            width: 230px; /* Ensure equal width and height for a perfect circle */
            height: 230px; /* Ensure equal width and height for a perfect circle */
            border-radius: 50%; /* Make it circular */
            border: 5px solid #bcca93; /* Dark blue border */
            object-fit: cover; /* Maintain aspect ratio and cover the area */
            z-index: 100;
            box-shadow: 5px 5px 10px 0 rgba(0,0,0,0.05);
        }
        #name {
            font-size: 100px;
            opacity: 0.5;
        }

        @media (max-width: 540px) {
            #name {
            font-size: 50px;
            opacity: 0.5;
        }
        }
    </style>
</head>
<body>

    <div class="container">
        <div>

            <h1 id="name">Jasmine Hersh</h1>
            <div class="image-container">
                <img class="circular-image" src="IMG_0229.jpg" alt="A description of the image" />
                      <p class="container-body">University of San Diego, BA in Architecture</p>
                      <p class="container-body">From Cambridge, Ontario </p>
                      <p class="container-body">I love the beach, thrifting, and grabbing boba!</p>

             

        </div>
                   
        </div>
        <div>
            <button class="assignment-button">Assignment 1</button>
            <button class="assignment-button">Assignment 2</button>
            <button class="assignment-button">Assignment 3</button>
        </div>
    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {box-sizing: border-box}
    body {font-family: Verdana, sans-serif; margin:0}
    .mySlides {display: none}
    img {vertical-align: middle;}
    
    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    .list-container {
        display: flex;
        justify-content: center;
    }
    
    ul {
        padding: 0;
        list-style: none;
    }
    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    
    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    
    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
    
    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }
    
    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }
    
    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    
    .active, .dot:hover {
      background-color: #717171;
    }
    
    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
    
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }
    
    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .prev, .next,.text {font-size: 11px}
    }
    </style>
    </head>
    <body>

</body>
</html>
