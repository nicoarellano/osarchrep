        <div id="viewers">
          
          <iframe
            class="viewer"
            src="../map/index.html"
            frameborder="0"
            ></iframe>

        <script type="module" src="../map/main.js"></script>

        <script>
          document.querySelector('.viewer').addEventListener('load', function () {
            const iframe = this;
        
            try {
              // Access the iframe's document
              const iframeDoc = iframe.contentWindow.document;
        
              // Select all audio elements within the iframe and mute them
              const audioElements = iframeDoc.querySelectorAll('audio');
              audioElements.forEach(audio => {
                audio.muted = true; // Mute the audio
              });
            } catch (e) {
              console.error('Unable to access iframe content. This may be due to CORS restrictions.', e);
            }
          });
        </script>

 ></iframe>
 <script>
  // Mute audio in the Three.js iframe
  document.querySelector('.threedcanvas').addEventListener('load', function () {
    const iframe = this;

    try {
      // Access the iframe's document
      const iframeDoc = iframe.contentWindow.document;

      // Select all audio elements within the iframe and mute them
      const audioElements = iframeDoc.querySelectorAll('audio');
      audioElements.forEach(audio => {

  });
