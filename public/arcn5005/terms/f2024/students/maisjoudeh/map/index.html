<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coffee World Tour</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
</head>

<body>
   
    <div class="map-title">Coffee World Tour</div>

    
    <select id="continent-filter" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 10;">
        <option value="All">All Continents</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Australia">Australia</option>
        <option value="Africa">Africa</option>
    </select>

    <div id="map"></div>
    <div id="map-title-container">
        <p id="map-description">Zoom in to find more cafes from around the world, each with a rich history and unique ambiance.</p>
    </div>
    <script src="./map.js"></script>
</body>

</html>
