<!DOCTYPE html>

    <style>
        body {
            margin: 5px;
            padding: 5px;
            background-image: url('redbackground.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        h1 {
            color: rgb(15, 15, 15);
        }

        #map-container {
            width: 70%;
            height: 100%;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #three-canvas {
            width: 30%;
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
        }

        /* Add style for legend */
        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgb(80, 145, 199);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .legend div {
            margin-bottom: 5px;
        }

        .legend-marker {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border-radius: 50%;
        }

        /* Style for button links */
        .button-link {
            text-decoration: none;
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
