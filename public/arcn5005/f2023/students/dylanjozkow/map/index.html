<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ottawa Bird Collisions 2023</title>
    <meta property="og:description" content="Dylan Map Assingment." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>

    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>

    <style>
       .maplibregl-popup {
       max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }
     </style>

<style>
     
  #menu {
    background: #fff;
    position: absolute;
    z-index: 1;
    top: 10px;
    right: 10px;
    border-radius: 3px;
    width: 120px;
    border: 1px solid rgba(0, 0, 0, 0.4);
    font-family: 'Open Sans', sans-serif;
    }
    
    #menu a {
    font-size: 13px;
    color: #404040;
    display: block;
    margin: 0;
    padding: 0;
    padding: 10px;
    text-decoration: none;
    border-bottom: 1px solid rgba(0, 0, 0, 0.25);
    text-align: center;
    }
    
    #menu a:last-child {
    border: none;
    }
    
    #menu a:hover {
    background-color: #f8f8f8;
    color: #404040;
    }
    
    #menu a.active {
    background-color: #3887be;
    color: #ffffff;
    }
    
    #menu a.active:hover {
    background: #3074a4;
    }
  </style>
  <nav id="menu"></nav>

</head>

  <body>

    <div id="map"></div>
    <script src="./main.js"></script>

  </body>

</html>
